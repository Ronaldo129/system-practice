# Puerto del gateway
server.port=8084
spring.application.name=gateway-service

# Filtro global (opcional, quita /api de la URL antes de enviar a los servicios)
spring.cloud.gateway.default-filters[0]=StripPrefix=1

# Rutas del gateway
spring.cloud.gateway.routes[0].id=student-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/students/**

spring.cloud.gateway.routes[1].id=course-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/courses/**
